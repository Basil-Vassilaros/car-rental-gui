<div  *ngIf="!submitted">
    <h3>Create Manufacturer</h3>
    <hr>
    <div class="submit-form">
        <div>
            <div class="form-group col-md-6 ">
                <h6 for="title">Manufacturer</h6>
                <input type="text" class="form-control" id="title" required [(ngModel)]="manufacturer.manufacturer"
                    name="title" />
            </div>
            <div class=" form-group col-md-6">
                <button class="btn btn-primary" (click)="goTo('\manufacturer')">Go Back</button>
                <button (click)="save()" class="btn btn-success ">Submit</button>
            </div>
            <p class="text-danger">{{ errorMessage}}</p>

        </div>

    </div>
</div>

<div *ngIf="submitted">
    <h4>{{ entity }} was submitted successfully!</h4>
    <button class="btn btn-primary" (click)="goTo('\manufacturer')">Go Back</button>
</div>
